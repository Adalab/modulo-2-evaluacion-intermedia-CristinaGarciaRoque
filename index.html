<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Ejercicio de evaluación intermedia</title>
  </head>
  <body>
    <main class="main">
      <h1>Dados y apuestas</h1>
      <p>Introduce aquí tu jugada:</p>
      <div class="div">
        
          <select class="js-dado">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        
        <input placeholder="¿Cuánto apuestas?" type="number" class=" input-bet"></input>
        <button class="play-button js-play-btn">Jugar</button>
      </div>
      <h2>¡Vamoas a Jugar!</h2>
      <h4>Saldo: <span class="saldo">50</span></h4>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
